title: "ITインフラトラブルシューティング大全"
description: "問題解決の思考法から各レイヤーの具体策まで〜システム障害に立ち向かう実践的ガイド〜"
author: "ITDO Inc.（株式会社アイティードゥ）"
version: "1.0.0"
lang: "ja"

# Jekyll設定
markdown: kramdown
highlighter: rouge
theme: minima

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 除外ファイル
  - jekyll-relative-links
  - jekyll-optional-front-matter
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - "README.md"

# 日本語対応
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# GitHub Pages設定
repository: 
  github: "https://github.com/itdojp/IT-infra-troubleshooting-book"

# Book structure for navigation
structure:
  chapters:
    - id: 1
      title: "トラブルシューティングの基本と心構え"
      path: "/src/chapter-chapter01/"
    - id: 2
      title: "問題の特定と情報収集"
      path: "/src/chapter-chapter02/"
    - id: 3
      title: "論理的な切り分けと原因特定"
      path: "/src/chapter-chapter03/"
    - id: 4
      title: "各レイヤーでのトラブルシューティング実践"
      path: "/src/chapter-chapter04/"
    - id: 5
      title: "クラウド環境特有のトラブルシューティング"
      path: "/src/chapter-chapter05/"
    - id: 6
      title: "継続的学習と改善のプロセス"
      path: "/src/chapter-chapter06/"
  appendices:
    - id: "A"
      title: "コマンドリファレンス"
      path: "/src/appendices/a"
    - id: "B" 
      title: "診断チェックリスト集"
      path: "/src/appendices/b"
    - id: "C"
      title: "設定ファイルサンプル"
      path: "/src/appendices/c"
    - id: "D"
      title: "用語集・技術索引"
      path: "/src/appendices/d"
    - id: "E"
      title: "実践ケーススタディ"
      path: "/src/appendices/e"
    - id: "F"
      title: "継続学習ガイド"
      path: "/src/appendices/f"

permalink: pretty
# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
